<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Create new user</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
    <style>
        h1 {text-align:center;margin: 0.5em 0 0.5em 0;}
    </style>
</head>
<body>
<div class="container">
    <h1>Appointment Management System | Create User</h1>
    <br/>
    <br/>
    <h3>Create New User</h3>
    <br>
    <div th:if="${emailExists}" class="alert alert-danger col-4">
        <strong>Email already exists! Emails must be unique.</strong>
    </div>
    <form th:action="@{/create}" th:object="${user}" th:method="post">
        <label for="firstName">First Name:</label>
        <input id="firstName" type="text" th:field="*{firstName}" placeholder="First Name" class="form-control mb-4 col-4" required>

        <label for="lastName">Last Name:</label>
        <input id="lastName" type="text" th:field="*{lastName}" placeholder="Last Name" class="form-control mb-4 col-4" required>

        <label for="age">Age:</label>
        <input id="age" type="number" min="1" max="130" th:field="*{age}" placeholder="Age" class="form-control mb-4 col-4" required>

        <label for="gender">Gender:</label>
        <select id="gender" th:field="*{gender}" class="form-control mb-4 col-4" required>
            <option value="Male">Male</option>
            <option value="Female">Female</option>
            <option value="Other">Other</option>
        </select>

        <label for="email">Email:</label>
        <input id="email" type="email" th:field="*{email}" placeholder="Email" class="form-control mb-4 col-4" required>

        <label for="phoneNumber">Phone Number:</label>
        <br/>
        <small>Format: ###-###-####</small>
        <input id="phoneNumber" type="tel" pattern="[0-9]{3}-[0-9]{3}-[0-9]{4}" th:field="*{phoneNumber}" placeholder="Phone Number" class="form-control mb-4 col-4" required>

        <button type="submit" class="btn btn-info col-2">Save User</button>
    </form>

    <hr>

    <a href="/users" class="mb-5">Back to User List</a>

    <br/>
    <br/>
    <br/>
    <br/>
</div>
</body>
</html>
