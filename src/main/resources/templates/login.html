<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org" xmlns:sec="http://www.thymeleaf.org/thymeleaf-extras-springsecurity3">
<head>
    <title>Appointment Mgmt System</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h1>Appointment Management System | Login</h1>
    <hr>
    <br/>

    <form th:action="@{/}" method="post" class="container center-block text-center">
        <div class="alert alert-danger col-4 container text-center" th:if="${param.error}"> Invalid username or password. </div>
        <div class="alert alert-danger col-4 container text-center" th:if="${param.logout}"> You have been logged out. </div>
        <div class="form-group col-4 container text-center">
            <label for="username">Username</label>
            <input type="text" class="form-control" id="username" name="username" placeholder="Username">
        </div>
        <div class="form-group col-4 container text-center">
            <label for="password">Password</label>
            <input type="password" class="form-control" id="password" name="password" placeholder="Password">
        </div>
        <button type="submit" class="btn btn-primary">Login</button>
    </form>

    <br />
    <footer class="mt-5 text-center">
        <p>Developed by Kevin Lutz and Rayaan Attari</p>
        <a href="http://www.perficient.com" target="_blank"> <img src="../static/images/prft-logo.png" th:src="@{images/prft-logo.png}" class="col-2"> </a>
    </footer>
</div>
</body>
</html>
