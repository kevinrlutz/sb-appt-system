<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.thymeleaf.org">
<head>
    <title>Update Appointment</title>
    <link rel="stylesheet"
          href="https://stackpath.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css"
          integrity="sha384-MCw98/SFnGE8fJT3GXwEOngsV7Zt27NXFoaoApmYm81iuXoPkFOJwJ8ERdknLPMO"
          crossorigin="anonymous">
</head>
<body>
<div class="container">
    <h1>Appointment Management System | Edit Appointment</h1>
    <br/>
    <br/>
    <h3>Edit Appointment</h3>

    <form th:action="@{/users/{userId}/appointments/{apptId}(userId=${user.id}, apptId=${appt.id})}" th:object="${appt}" th:method="put">

        <input type="text" th:field="*{apptName}" placeholder="Name of the appointment." class="form-control mb-4 col-4">

        <select th:field="*{apptType}" class="form-control mb-4 col-4">
            <option value="PRIMARY_CARE">Primary Care</option>
            <option value="OPTOMETRIST">Optometrist</option>
            <option value="DENTIST">Dentist</option>
            <option value="DERMATOLOGIST">Dermatologist</option>
        </select>

        <input type="text" th:field="*{description}" placeholder="Provide a brief description." class="form-control mb-4 col-4">

        Start Time: <input type="datetime-local" name="startTime" th:field="*{startTime}" class="form-control mb-4 col-4">

        End Time: <input type="datetime-local" name="endTime" th:field="*{endTime}" class="form-control mb-4 col-4">

        <input type="text" th:field="*{metadata}" placeholder="Provide any additional information." class="form-control mb-4 col-4">

        <button type="submit" class="btn btn-info col-2">Save Changes</button>
    </form>


</div>
</body>
</html>
